<h1>Gerador de Senhas Seguras</h1>
<div class="password-generator">
    <label for="password-length">Tamanho da Senha:</label>
    <input type="number" id="password-length" value="12" min="6" max="128">
    <button onclick="generatePassword()">Gerar Senha</button>
    <input type="text" id="password-output" readonly>
</div>
<style>
    .password-generator {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    #password-output {
        margin-top: 10px;
        width: 300px; /* Ajuste conforme necess√°rio */
    }
</style>
<script>
    function generatePassword() {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let passwordLength = document.getElementById("password-length").value;
        let password = "";

        for (let i = 0; i < passwordLength; i++) {
            let randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }

        document.getElementById("password-output").value = password;
    }
</script>
